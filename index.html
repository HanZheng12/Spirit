<!DOCTYPE html>
<html>
	<body>
	    <p id = "teamsaying"> Team Saying:</p>
		<button onclick = "turncolor()"> Click me</button>
		<button onclick = "teamsaying()"> Team saying </button>
		
		
		
		
		<script>
		var team = document.createElement("h1");
		
		function teamsaying() {
		    newteam = prompt ("What is your favorite team saying");
		    
		    team.innerHTML=newteam;
		    document.body.appendChild(team);

		}
		
		function turncolor() {
		    var color1 = prompt ("What color do you want the text");
		    
		    team.setAttribute("style", "color:" + color1);
		}
	
		
		    
		    
		    
		</script>
	</body>
</html>
